version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: devops-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: devops_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-ai-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/devops_ai?schema=public
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.skylabx.rule=Host(`skylabx.omniforge.com.br`)"
      - "traefik.http.routers.skylabx.entrypoints=websecure"
      - "traefik.http.routers.skylabx.tls.certresolver=letsencrypt"
      - "traefik.http.routers.skylabx.service=skylabx"
      - "traefik.http.services.skylabx.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik-network"
    networks:
      - devops-network
      - traefik-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  devops-network:
    driver: bridge
  traefik-network:
    external: true
